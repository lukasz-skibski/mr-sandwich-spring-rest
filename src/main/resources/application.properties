spring.data.rest.base-path=/api

# Auth0
auth0.issuer=https://spuu.eu.auth0.com/
auth0.apiAudience=https://spuu.eu.auth0.com/api/v2/

# DataSource
spring.datasource.url= jdbc:postgresql://localhost:5432/mrsandwich
spring.datasource.username=postgres
spring.datasource.password=postgres@321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA /Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# Liquibase
liquibase.enabled=true
liquibase.change-log=classpath:/changelog.xml
